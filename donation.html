<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donate - Sanrakshan India | Support Child Welfare</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Support Sanrakshan India's mission to empower vulnerable children. Make a secure donation today and transform lives through education, care, and protection.">
    <meta name="keywords" content="donate, NGO donation, child welfare donation, support children, Sanrakshan India, online donation">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/global.css" rel="stylesheet">
    <link href="css/donation.css" rel="stylesheet">
    
    <!-- Footer Socials Stylesheet -->
    <link href="css/new-footer-socials.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="donation-hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 hero-content">
                    <h1 class="hero-title">Contribute</h1>
                    <p class="hero-subtitle">Your Contribution can Transform the Lives of Many.</p>
                    <button class="btn-donate-now" onclick="scrollToDonation()">
                        <span>Donate</span>
                    </button>
                </div>
                <div class="col-lg-6 hero-image">
                    <div class="image-wrapper" style="position: relative !important; width: 420px !important; height: 420px !important;">
                        <img src="img/img/project-images/Community-Based-Care(projects img2).jpg" alt="Happy Children" class="main-image" style="width: 420px !important; height: 420px !important; object-fit: cover !important; border: 10px solid #fff !important; border-radius: 50% !important; position: absolute !important; bottom: 0 !important; right: 0 !important; z-index: 2 !important; display: block !important;">
                        <img src="img/img/project-images/Empowering-Street-and-Vulnerable-Girl-Children-through-Child-Care-Institutions-CCI-at-Juganahalli(under projects img1).jpg" alt="Children Learning" class="secondary-image" style="width: 240px !important; height: 240px !important; object-fit: cover !important; border: 12px solid #fff !important; border-radius: 50% !important; position: absolute !important; top: -25px !important; left: -60px !important; z-index: 1 !important; display: block !important; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Spinner
        setTimeout(() => {
            document.getElementById('spinner').classList.remove('show');
        }, 500);

        // Navigate to donation form page
        function scrollToDonation() {
            window.location.href = 'donate-now.html';
        }
        
        // Prevent auto-scroll on page load
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
</body>
</html>
