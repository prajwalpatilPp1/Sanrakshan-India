<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donate - Sanrakshan India | Support Child Welfare</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Support Sanrakshan India's mission to empower vulnerable children. Make a secure donation today and transform lives through education, care, and protection.">
    <meta name="keywords" content="donate, NGO donation, child welfare donation, support children, Sanrakshan India, online donation">
    
    <!-- Preconnect to Danamojo for faster widget loading -->
    <link rel="preconnect" href="https://danamojo.org">
    <link rel="dns-prefetch" href="https://danamojo.org">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/global.css" rel="stylesheet">
    <link href="css/donation.css" rel="stylesheet">
    
    <!-- Footer Socials Stylesheet -->
    <link href="css/new-footer-socials.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Donation Widget Section -->
    <section class="donation-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <!--BEGIN danamojo code-->
                    <script src="https://danamojo.org/dm/js/widget.js" type="text/javascript"></script>
                    <script>
                        setTimeout(function(){
                            if(document.getElementById("ngoContentContainer").innerHTML.length < 40){
                                document.getElementById("ngoContentContainer").innerHTML="<center><p style='color:#a94442;'>we are sorry that our systems are down. we will be up shortly. apologies for the inconvenience.</p></center>";
                            }
                        }, 20000);
                    </script>
                    <div id="dmScriptContainer" style="display:none;">
                        <a href="#">Donate Now</a>
                    </div>
                    <div id="ngoContentContainer" iNGOId="1259" oDisplay="product" oDisplayTab="once,monthly" oQRCode="YES">
                        <center><img alt="please wait..." src="https://danamojo.org/dm/css/images/loading.gif"/></center>
                    </div>
                    <!--END danamojo code-->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="lib/wow/wow.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <script>
        // Spinner - runs immediately (no defer needed)
        setTimeout(() => {
            document.getElementById('spinner').classList.remove('show');
        }, 500);
    </script>
</body>
</html>
