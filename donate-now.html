<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donate Now - Sanrakshan India</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/global.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f8f9fa;
        }
        .donation-page {
            padding: 120px 0 80px;
            min-height: 100vh;
        }
        .donation-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0a4275;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 700;
        }
        #ngoContentContainer {
            min-height: 500px;
        }
        @media (max-width: 767.98px) {
            .donation-page {
                padding: 100px 0 60px;
            }
            .donation-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Donation Page -->
    <section class="donation-page">
        <div class="container">
            <div class="donation-container">
                <h1>Make a Donation</h1>
                
                <!--BEGIN danamojo code-->
                <script src="https://danamojo.org/dm/js/widget.js" type="text/javascript"></script>
                <script>
                    setTimeout(function(){
                        if(document.getElementById("ngoContentContainer").innerHTML.length < 40){
                            document.getElementById("ngoContentContainer").innerHTML="<center><p style='color:#a94442;'>We are sorry that our systems are down. We will be up shortly. Apologies for the inconvenience.</p></center>";
                        }
                    }, 20000);
                </script>
                <div id="dmScriptContainer" style="display:none;">
                    <a href="#">Donate Now</a>
                </div>
                <div id="ngoContentContainer" iNGOId="1259" oDisplay="product" oDisplayTab="once,monthly" oQRCode="YES">
                    <center><img alt="Loading..." src="https://danamojo.org/dm/css/images/loading.gif"/></center>
                </div>
                <!--END danamojo code-->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Spinner
        setTimeout(() => {
            document.getElementById('spinner').classList.remove('show');
        }, 500);
    </script>
</body>
</html>
